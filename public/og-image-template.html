<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1e3a8a 0%, #ea580c 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }
    .logo-placeholder {
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 50%;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #1e3a8a;
    }
    h1 {
      font-size: 64px;
      margin: 0 0 20px 0;
      max-width: 1000px;
    }
    p {
      font-size: 36px;
      margin: 0;
      opacity: 0.9;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="logo-placeholder">Your Logo</div>
    <h1>Program Devices with Natural Language</h1>
    <p>No coding required - describe what you want in plain English</p>
  </div>
</body>
</html>
